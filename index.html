<!-- **************************HTML CODE************************************ -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <!-- CSS link for different font like plus, cross,Lock , unlock and railway. -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- body start -->
    
    <!-- Upper div that conent filter container and action container(plus and cross) -->
    <div class="toolbar">

        <!-- filter container contain different color -->
        <div class="filter-container">

            <div class="filter ">
                <div class="filter_color red" title="Very High Priority"></div>
            </div>

            <div class="filter ">
                <div class="filter_color blue" title="High Priority"></div>
            </div>

            <div class="filter ">
                <div class="filter_color green" title="Medium Priority"></div>
            </div>

            <div class="filter">
                <div class="filter_color black" title="Low Priority"></div>
            </div>

        </div>
        <h1 class ="heading"> TO DO LIST</h1>
        <!-- action container contains plus and cross  -->
        <div class="action-container">

            <div class="icon-container">
                <i class="fas fa-plus"></i>
            </div>

            <div class="icon-container">
                <i class="fas fa-times"></i>
            </div>

        </div>

    </div>

    <!-- main container contains task  -->
    <div class="main_container">
        
    </div>

    <!-- Add js to use short unique id -->
    <!-- defer is used when we want to load these js file at last.
    HTML and Css code render first then js -->
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js" defer></script>
    
    <!-- Custom javascript -->
    <script src="script.js" defer></script>

    <!-- body close -->
</body>

</html>
